<!DOCTYPE html>
<html>
<head>
    <title>表单编辑</title>
    <meta charset="utf-8">
    <meta name="description" content="marc编辑">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <script>
        var Root_File = '/static/Web_Edit/';
        var WebApi_Edit = 'http://192.168.6.79:8080';
    </script>
<link rel="stylesheet" type="text/css" href="/static/Web_Edit/asset/fonts/iconfont.css">
    <link rel="stylesheet" type="text/css" href="/static/Web_Edit/asset/bower_components/bootstrape/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/Web_Edit/asset/bower_components/bootstrape/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="/static/Web_Edit/asset/bower_components/bootstrape/bootstrap-reboot.css">
    <link rel="stylesheet" type="text/css" href="/static/Web_Edit/asset/scripts/styles/main.css">
    <link rel="stylesheet" type="text/css" href="/static/Web_Edit/asset/scripts/areas/vocabulary/officiallibraryformedit.css">
     <!--[if lte IE 9]>
    <script src="/static/Web_Edit/asset/bower_components/respond/dest/respond.min.js"></script>
    <script src="/static/Web_Edit/asset/bower_components/html5shiv/dist/html5shiv.min.js"></script>
    <![endif]-->
    <script>
        var OP_CONFIG = { "areas": "vocabulary","view":"officiallibraryformedit_view" };
    </script>
</head>
<body>
<!-- content -->
<header class="pageheader"></header>
<main class="pagecontent course-design-box smmanage">
    <div class="main-top-title mar-bot15">
        <div class="title">表单编辑</div>
    </div>
    <div id="wrapper" class="contentmain">
    <div>
        <label class="mr15">分类类型</label>
        <select class="select form-control mr15">
            <option value="1">请选择分类类型</option>         
            <option value="2">使用类</option>         
            <option value="2">说明类</option>         
            <option value="2">交替类</option>         
            <option value="2">停用类</option>         
        </select>
        <label class="">编辑批号</label>
        <input type="text" class="form-control mr15" name="" value="" >
        <label class="">操作状态</label>
        <input type="text" class="form-control mr15 inputreadonly"  disabled name="" value="修改" >
        <label class="">审核状态</label>
        <input type="text" class="form-control mr15 inputreadonly" name="" disabled value="未审核" >
    </div>
    <div class="mt15">
       <label class="">类号</label>
        <input type="text" class="form-control mr15" name="" value="" >
        <label class="">类名</label>
        <input type="text" class="form-control mr15" name="" value="" >
        <label class="">记录控制号</label>
        <input type="text" class="form-control mr15 inputreadonly" disabled name="" value="c011146" >
    </div>
    <div class="mt15 formcontent">
        <h4 class="formh4 mt15">注释区</h4>
        <div class="note">
            <label class="" style="margin-right: 100px">注释</label>
                <select class="selectnowidth form-control mr15">
                    <option value="330">一般范围注释（330）</option>
                    <option value="343">单纯参照注释（343） </option>
                    <option value="353">相关参照注释（353）</option>
                    <option value="661">复分、仿分注释（661）</option>
                    <option value="663">专类复分表款目（663）</option>
                    <option value="668">引用（组配）和优先顺序说明（668）</option>
                    <option value="669">复分范围中除外注释（669）</option>
                    <option value="825">应用指令注释（825）</option>
                    <option value="830">附表指令注释（830）</option>
                    <option value="875">沿革注释（875）</option>
                    <option value="662">附表标识（662） </option>
                    <option value="665">组配类号（665）  </option>
                    <option value="804">识别代码（804）</option>
                    <option value="820">分类实例根查注释（820）</option>
                    <option value="856">电子定位与检索（856）</option>
                    <option value="876">与来源附注的关系（876）</option>
                </select>
                <span class="mr15 fieldqueryadd"></span>
                <span class="mr15 fieldquerydel"></span>
                <div class="mt15">
                    <textarea  rows="3">中国哲学史、思想史、少数名族哲学史入此</textarea>
                </div>
        </div>
    </div>
    <div class="mt15 formcontent">
        <h4 class="formh4 mt15">对应主题词区</h4>
        <div class="note">
        <div class="flex mt15">
            <div class="themearealeft"><label class="">专指对应</label></div>
            <div class="themearearight"><input type="text" class="form-control mr15 width100%" name="" value="" ></div>
        </div>
        <div class="flex mt15">
            <div class="themearealeft"><label class="">附属对应(主要类对应)</label></div>
           <div class="themearearight"><input type="text" class="form-control mr15 width100%" name="" value="道；道器；格物致知；和合；君；礼；理；民；能所；气；数（哲学）；太极；体用；天；天道；天命；天人关系；无极；五行；象数之学；心（哲学）；形神；虚无；阴阳;有无;" ></div>
        </div>
        <div class="flex mt15">
            <div class="themearealeft"><label class="">附属对应(次要类对应)</label></div>
            <div class="themearearight"><input type="text" class="form-control mr15 width100%" name="" value="多；实学；一（哲学）；" ></div>
        </div>
        </div>
    </div>
    <div class="mt15 formcontent">
        <h4 class="formh4 mt15">对应主题词串区</h4>
    </div>
    </div>
</main>
<footer class="pagefooter"></footer>
</body>
<script id="marcClassifyTemplate" type="text/x-handlebars-template">
 <table class="table-common">
    <thead>
    <tr>
    <th>校验</th><th>字段号</th><th>指示符</th><th>字段内容</th><th>操作</th></tr>
    </thead>
    </tbody>
            {{#each this}}
             <tr>
                <td>{{{marcverification marcverification @index}}}</td>
                <td>{{{fieldnum fieldnum @index false}}}</td>
                <td>{{{designator designator fieldnum @index false}}}</td>
                <td class="tlleft disablededit">{{{fieldcontent fieldcontent fieldnum false}}}</td>
                <td>{{{marcoperatebtn @index 0}}}</td>
            </tr>
            {{/each}}
    </tbody>
</table>
</script>
<script src="/static/Web_Edit/asset/bower_components/requirejs/require.js"></script>
    <script type="text/javascript">
        if (typeof OP_CONFIG === "object") {
            require([Root_File+'asset/scripts/config.js'], function () {
                require(['areas/' + OP_CONFIG.areas + '/' + OP_CONFIG.view]);
            });
        }
</script>
</html>
